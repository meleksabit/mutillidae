name: SonarCloud Analysis

on:
  # Trigger analysis when pushing to your main branches, and when creating a pull request.
  push:
    branches:
      - main
      - master
      - development
      - 'releases/**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
            java-version: '17'
            distribution: 'temurin'
            java-package: 'jdk'

      - name: Install SonarScanner
        run: |
            curl -sSLo sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
            unzip sonar-scanner-cli.zip
            mv sonar-scanner-4.8.0.2856-linux sonar-scanner
            export PATH="$PATH:${{ github.workspace }}/sonar-scanner/bin"

      - name: Run SonarScanner for PHP
        run: |
            sonar-scanner \
            -Dsonar.organization=meleksabit \
            -Dsonar.projectKey=meleksabit_mutillidae \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            